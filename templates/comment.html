<body>
<nav class="navbar">
    <div class="navbar__logo">
        <i class="fa-brands fa-angellist"></i>
        <a href="/">The Ball</a>
    </div>
    <ul class="navbar__menu">
        <li><a href="">축구</a></li>
        <li><a href="">야구</a></li>
        <li><a href="">농구</a></li>
        <li><a href="">배구</a></li>
        <li><a href="/comment">게시판 가버튼</a></li>
    </ul>
    <ul class="clearfix">
        {% if login_status == 0 %}
        <strong>
            <li class="nav-text"><a href="/login"><i class="fa-regular fa-user"></i> 로그인</a></li>
        </strong>
        <strong>
            <li class="nav-text"><a href="/signup"><i class="fa-solid fa-pen-to-square"></i>
                회원가입</a></li>
        </strong>
        {% elif login_status == 1 %}
        <li><a href="/"> {{user_info.id}} 님</a></li>
        <!-- <li><a href="/editprofile">마이페이지</a></li> -->
        <li class="nav-text"><a class="logout" onclick="logout()"><i class="fa-regular fa-user"></i>
            로그아웃</a></li>
        {% endif %}
    </ul>
    <a href="#" class="navbar__toggleBtn"><i class="fa-solid fa-bars"></i></a>
</nav>


<section class="section">
    <article class="media">
        <div class="media-content">
            <div class="field">
                <p class="control">
                    <input id="input-post" class="input is-rounded" placeholder="당신의 구단을 응원해보세요!!"
                           onclick='$("#modal-post").addClass("is-active")'></p>
            </div>
        </div>
    </article>
    <div class="modal" id="modal-post">
        <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-content">
                        <div class="field">
                            <p class="control">
                                        <textarea id="textarea-post" class="textarea"
                                                  placeholder="당신의 구단을 응원해보세요!!"></textarea>
                            </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">

                            </div>
                            <div class="level-right">
                                <div class="level-item">
                                    <a class="button is-sparta" onclick="post()">응원 댓글 남기기</a>
                                </div>
                                <div class="level-item">
                                    <a class="button is-sparta is-outlined"
                                       onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"
                onclick='$("#modal-post").removeClass("is-active")'></button>
    </div>
</section>

<section class="section">
    <div id="post-box" class="container">

    </div>
</section>

</body>

<script>
    // 로그아웃
    function logout() {
        $.removeCookie('mytoken', {path: '/'});
        alert('로그아웃!');
        window.location.href = "/";
    }

    // 좋아요
    function toggle_like(post_id, type) {
        console.log(post_id, type)
        let $a_like = $(`#${post_id} a[aria-label='heart']`)
        let $i_like = $a_like.find("i")
        if ($i_like.hasClass("fa-heart")) {
            $.ajax({
                type: "POST",
                url: "/update_like",
                data: {
                    post_id_give: post_id,
                    type_give: type,
                    action_give: "unlike"
                },
                success: function (response) {
                    console.log("unlike")
                    $i_like.addClass("fa-heart-o").removeClass("fa-heart")
                    $a_like.find("span.like-num").text(num2str(response["count"]))
                }
            })
        } else {
            $.ajax({
                type: "POST",
                url: "/update_like",
                data: {
                    post_id_give: post_id,
                    type_give: type,
                    action_give: "like"
                },
                success: function (response) {
                    console.log("like")
                    $i_like.addClass("fa-heart").removeClass("fa-heart-o")
                    $a_like.find("span.like-num").text(num2str(response["count"]))
                }
            })

        }
    }

    //포스팅
    function post() {
        let comment = $("#textarea-post").val()
        let today = new Date().toISOString()
        $.ajax({
            type: "POST",
            url: "/posting",
            data: {
                comment_give: comment,
                date_give: today
            },
            success: function (response) {
                $("#modal-post").removeClass("is-active")
                window.location.reload()
            }
        })
    }

    function time2str(date) {
        let today = new Date()
        let time = (today - date) / 1000 / 60  // 분

        if (time < 60) {
            return parseInt(time) + "분 전"
        }
        time = time / 60  // 시간
        if (time < 24) {
            return parseInt(time) + "시간 전"
        }
        time = time / 24
        if (time < 7) {
            return parseInt(time) + "일 전"
        }
        return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`
    }
    // 좋아요 갯수 이쁘게 표시
    function num2str(count) {
        if (count > 10000) {
            return parseInt(count / 1000) + "k"
        }
        if (count > 500) {
            return parseInt(count / 100) / 10 + "k"
        }
        if (count == 0) {
            return ""
        }
        return count
    }
    // 댓글 창 갖고오기
    function get_posts() {
        $("#post-box").empty()
        $.ajax({
            type: "GET",
            url: "/get_posts",
            data: {},
            success: function (response) {
                if (response["result"] == "success") {
                    let posts = response["posts"]
                    for (let i = 0; i < posts.length; i++) {
                        let post = posts[i]
                        let time_post = new Date(post["date"])
                        let time_before = time2str(time_post)
                        let class_heart = post['heart_by_me'] ? "fa-heart" : "fa-heart-o"
                        let count_heart = post['count_heart']
                        let temp_html = `<div class="box" id="${post["_id"]}">
                                        <article class="media">
                                            <div class="media-content">
                                                <div class="content">
                                                    <p>
                                                        <small>${post['username']}</small> <small>${time_before}</small>
                                                        <br>
                                                        <h5>${post['comment']}</h5>
                                                    </p>
                                                </div>
                                                <nav class="level is-mobile">
                                                    <div class="level-left">
                                                        <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('${post['_id']}', 'heart')">
                                                            <span class="icon is-small"><i class="fa ${class_heart}"
                                                                                           aria-hidden="true"></i></span>&nbsp;<span class="like-num">${num2str(count_heart)}</span>
                                                        </a>
                                                    </div>

                                                </nav>
                                            </div>
                                        </article>
                                    </div>`
                        $("#post-box").append(temp_html)
                    }
                }
            }
        })
    }
    // get_posts() 실행
    $(document).ready(function () {
        get_posts()
    })

</script>
