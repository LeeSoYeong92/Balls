<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up | The Ball</title>

    <!--    Font Awesome-->
    <script src="https://kit.fontawesome.com/6cf317afd4.js" crossorigin="anonymous"></script>

    <!--    Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Raleway:wght@300&display=swap"
          rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!--    Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    CSS-->
    <link rel="stylesheet" href="../static/navbar.css">
    <link rel="stylesheet" href="../static/login.css">
    <link rel="stylesheet" href="../static/footer.css">

    <!--    Sign Up 스크립트 불러오기   -->
    <script src="../static/signup.js"></script>
    <!--    JS-->
    <script src="../static/navbar.js" defer></script>
    <script src="../static/crawling.js" defer></script>
</head>
<body>
<!--Navbar-->
<nav class="navbar">
    <div class="navbar__logo">
        <i class="fa-solid fa-futbol"></i>
        <a href="/">The Ball</a>
    </div>
    <ul class="navbar__menu">
        <li><a href="#" onclick="soccer()">축구</a></li>
        <li><a href="#" onclick="baseball()">야구</a></li>
        <li><a href="#" onclick="basketball()">농구</a></li>
        <li><a href="#" onclick="volleyball()">배구</a></li>
    </ul>
    <ul class="clearfix">
        <strong>
            <li class="nav-text"><a href="/login"><i class="fa-solid fa-pen-to-square"></i>
                로그인</a></li>
        </strong>
    </ul>
    <a href="#" class="navbar__toggleBtn"><i class="fa-solid fa-bars"></i></a>
</nav>
<section class="wrap_singup">
    <div class="wrapper">
        <div class="signup">
            <h2>회원 가입</h2>
        </div>
        <div class="mb-3">
            <div class="input_data form-floating">
                <input type="text" class="form-control" id="floatingInput_ID" placeholder="ID"
                       maxlength="12"
                       onkeyup="checkId(this.value)">
                <label for="floatingInput_ID">ID : 4~12자리 영문,숫자만 가능</label>
                <button onclick="users_idCheck()" type="button" class="btn btn-dark">중복확인</button>
            </div>
            <label for="floatingInput_ID" id="checkIdResult"></label>
        </div>
        <div class="mb-3">
            <div class="input_data form-floating">
                <input type="password" class="form-control" id="floatingInput_PW" placeholder="Password"
                       onkeyup="checkPassword(this.value)" maxlength="16">
                <label for="floatingInput_PW">Password : 8~16자리 영문자,숫자,특수문자 조합</label>
            </div>
            <label for="floatingInput_PW" id="checkPasswordResult"></label>
        </div>
        <div class="mb-3">
            <div class="input_data form-floating">
                <input type="password" class="form-control" id="floatingInput_PW_Check"
                       placeholder="Password Check"
                       onkeyup="checkPasswordConfirm(this.value)" maxlength="16">
                <label for="floatingInput_PW_Check">Password Check</label>
            </div>
            <label for="floatingInput_PW_Check" id="passwordConfirmResult"></label>
        </div>
        <div class="login__btn">
            <button onclick="signup()" type="button" class="btn btn-outline-primary">회원 가입</button>
        </div>
    </div>
</section>


<footer id="footer">
    <div class="footer_info">
        <h2>
            <img src="../static/img/항해99_logo.png">
        </h2>
        <ul>
            <li>
                <c href="#">10조</c>
            </li>
            <li><b href="#">조세림</b></li>
            <li><b href="#">최서우</b></li>
            <li><b href="#">이소영</b></li>
            <li><b href="#">정연욱</b></li>
        </ul>
        <ul>
            <li>우리네 구단을 찾아서</li>
        </ul>
    </div>
</footer>
</body>
</html>
