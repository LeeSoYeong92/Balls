<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/index.css">
    <title>Home | The Ball</title>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        // 로그아웃
        function logout() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = '/'
        }
    </script>
</head>
<body>
<!-- 상단 바 -->
<nav class="navbar">
    <!-- 로고 -->
    <div class="navbar__logo">
        <h1>The Ball</h1>
    </div>
    <!-- 상단 바 메뉴 -->
    <ul class="navbar__menu">
        <li><a href="">축구</a></li>
        <li><a href="">야구</a></li>
        <li><a href="">농구</a></li>
        <li><a href="">배구</a></li>
    </ul>
    <ul>
        <!-- 로그인 시 화면 -->
        {% if username %}
            <button class="navbar__mypage" onclick="window.location.href='/user'">마이페이지</button>
            <button class="navbar__logout" onclick="logout()">로그아웃</button>

        <!-- 비로그인 시 화면 -->
        {% else %}
            <button class="navbar__login" onclick="window.location.href='/login'">로그인</button>
            <button class="navbar__signup" onclick="window.location.href='/register'">회원가입</button>
        {% endif %}
    </ul>
</nav>

<body>
    <div>
        <h5>intro 페이지입니다. 스포츠 관련 영상 들어갈 예정입니다.</h5>
    </div>
</body>
</html>
